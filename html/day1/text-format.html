<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-format</title>
</head>
<body>
    <h1>tages list</h1>
    <pre>
        1. b: bold tag
        2. i: italic tag
        3. u: underline tag
        4. sub: subscript tag
        5. sup: superscript tag
        6. del: delete text tag

    <p>H<sub>2</sub>o</p>
    <p>H<sup>2</sup>o</p>
    <p>Lorem ipsum dolor sit amet, <del>consectetur adipisicing</del> elit. Id, consequatur?</p>
    </pre>
</body>
</html>
