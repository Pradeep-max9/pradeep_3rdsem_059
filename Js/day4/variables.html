<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>we can create a variable in js using 3 ways</h1>
    1. var -using var we can redecalre a variable.

    2. let - using let we can reuse the variable but not the redecalre. 

    3. const - using const we can't change the value of the variable.
    <script>
        var name = "charger";
        console.log("varname:",name);
        console.log("type of varname:",typeof name);

        let marks= 300;
        console.log("marks:",marks);
        console.log("typeofmarks:",typeof marks);

        const pi= 3.14;
        console.log("pi:",pi);
        



    </script>
    
</body>
</html>
