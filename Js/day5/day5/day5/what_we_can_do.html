<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1.we can change the content of the html.</p>
    <h1 id="title">Namasakara🙏 Gautham</h1>
    <button type="button" onclick="document.getElementById('title').innerText='AquaMan💦'">Nodbeka!!</button>


    <p>2.we can change the html attribute.</p>
    <img src="./off.jpg" alt="off" id="bulb" width="100px" height="150px">
    <button type="button" onclick="document.getElementById('bulb').src='./on image.png'">turn on</button>
    <button type="button" onclick="document.getElementById('bulb').src='./off.jpg'">turn off</button>
    <p>3.we can change the css.</p>
    <div id="desc">Lorem, ipsum.</div>
    <button onclick="document.getElementById('desc').style.color='green'">change background</button>
    <p>4.we can hide the html element.</p>
    <h3 id="title3">lorem, ipsum.</h3>
    <button onclick="document.getElementById('title3').style.display='none'">Hide Ele</button>
    <p>5.we can show the html element.</p>
    <h2 id="heading_2"style="display: none;">heading2</h2>
    <button onclick="document.getElementById('heading_2').style.display='block'">show ele</button>
</body>
</html>
